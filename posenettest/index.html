<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <title>Pose Estimation with ml5.js</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin: 20px 0;
            z-index: 1;
        }

        #video,
        #canvas {
            margin-top: 20px;
            z-index: 0;
        }
    </style>
</head>

<body>
    <h1>Pose Estimation with ml5.js</h1>
    <video id="video" width="640" 
           height="480"
           autoplay></video>
    <canvas id="canvas"
            width="640" 
            height="480"></canvas>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
    <script src=
"https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" 
            type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
